version: '3.8'
services:
    database:
        # we build the image so we may copy an init script in.
        # trying to copy the init script as a volume leads to errors reading it.  this works.
        image: postgres:11
        environment:
            - POSTGRES_PASSWORD=testonly
        volumes:
            - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
        ports:
            - "5432:5432"
    flyway-roles:
        # this creates users/roles, etc that are normally created in terraform
        image: flyway/flyway:6
        command: -url=jdbc:postgresql://database:5432/postgres -schemas=flyway -user=postgres -password=testonly -connectRetries=60 migrate
        volumes:
            - ./database/baseline/roles:/flyway/sql
        depends_on:
            - database
    flyway-ingress:
        image: flyway/flyway:6
        command: -url=jdbc:postgresql://database:5432/ingress -schemas=flyway -user=postgres -password=testonly -connectRetries=60 migrate
        volumes:
            - ./database/migrations/ingress:/flyway/sql
        depends_on:
            - flyway-roles
    flyway-staging:
        image: flyway/flyway:6
        command: -url=jdbc:postgresql://database:5432/staging -schemas=flyway -user=postgres -password=testonly -connectRetries=60 migrate
        volumes:
            - ./database/migrations/staging:/flyway/sql
        depends_on:
            - flyway-roles
    flyway-config:
        image: flyway/flyway:6
        command: -url=jdbc:postgresql://database:5432/config -schemas=flyway -user=postgres -password=testonly -connectRetries=60 migrate
        volumes:
            - ./database/migrations/config:/flyway/sql
        depends_on:
            - flyway-roles