name: current_parent_nodes
primary_source_table: staging.history_octane.org_node
primary_key:
- parent_node_id
columns:
  parent_node_id:
    data_type: BIGINT
    update_flag: false
  parent_node_name:
    data_type: VARCHAR(256)
    update_flag: true
  leader_company_user_id:
    data_type: VARCHAR(32)
    update_flag: true
  coleader_company_user_id:
    data_type: VARCHAR(1024)
    update_flag: true
  grandparent_node_id:
    data_type: BIGINT
    update_flag: true
  grandparent_node_name:
    data_type: VARCHAR(256)
    update_flag: true
etls:
  SP-400002-insert-update:
    input_type: table
    output_type: insert_update
    json_output_field: parent_node_id
    insert_update_keys:
    - parent_node_id
    container_memory: 2048
    input_sql: |-
      SELECT 1;
  SP-400002-delete:
    input_type: table
    output_type: delete
    json_output_field: parent_node_id
    delete_keys:
    - parent_node_id
    container_memory: 2048
    input_sql: |-
      SELECT 1;
