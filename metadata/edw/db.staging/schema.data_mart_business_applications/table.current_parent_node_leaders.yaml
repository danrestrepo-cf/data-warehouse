name: current_parent_nodes
primary_source_table: staging.history_octane.org_node
primary_key:
- leader_company_user_id
- parent_node_id
columns:
  parent_node_id:
    data_type: BIGINT
    update_flag: false
  leader_company_user_id:
    data_type: VARCHAR(32)
    update_flag: false
  leader_type:
    data_type: VARCHAR(1024)
    update_flag: false
etls:
  SP-400003-insert-update:
    input_type: table
    output_type: insert_update
    hardcoded_data_source: Octane
    json_output_field: leader_company_user_id
    insert_update_keys:
    - leader_company_user_id
    - parent_node_id
    container_memory: 2048
    input_sql: |-
      SELECT 1;
  SP-400003-delete:
    input_type: table
    output_type: delete
    json_output_field: leader_company_user_id
    delete_keys:
    - leader_company_user_id
    - parent_node_id
    container_memory: 2048
    input_sql: |-
      SELECT 1;
