      field: primary_source_table.foreign_keys.fkt_lb_delivery_aus_type.columns.value
    update_flag: true
  delivery_aus_code:
    data_type: VARCHAR(128)
    source:
      field: primary_source_table.columns.lb_delivery_aus_type
    update_flag: true
  early_funding:
