name: location_note_comment
primary_source_table: staging.staging_octane.location_note_comment
primary_key:
- locnc_pid
- locnc_version
foreign_keys:
  fk_location_note_comment_1:
    columns:
    - locnc_location_note_pid
    references:
      columns:
      - locn_pid
      schema: history_octane
      table: location_note
  fk_location_note_comment_2:
    columns:
    - locnc_author_lender_user_pid
    references:
      columns:
      - lu_pid
      schema: history_octane
      table: lender_user
columns:
  data_source_deleted_flag:
    data_type: BOOLEAN
  data_source_updated_datetime:
    data_type: TIMESTAMPTZ
  etl_batch_id:
    data_type: TEXT
  locnc_author_lender_user_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.locnc_author_lender_user_pid
  locnc_author_unparsed_name:
    data_type: VARCHAR(128)
    source:
      field: primary_source_table.columns.locnc_author_unparsed_name
  locnc_content:
    data_type: VARCHAR(16000)
    source:
      field: primary_source_table.columns.locnc_content
  locnc_create_datetime:
    data_type: TIMESTAMP
    source:
      field: primary_source_table.columns.locnc_create_datetime
  locnc_location_note_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.locnc_location_note_pid
  locnc_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.locnc_pid
  locnc_version:
    data_type: INTEGER
    source:
      field: primary_source_table.columns.locnc_version
etls:
  SP-100858:
    input_type: table
    output_type: insert
    json_output_field: locnc_pid
    truncate_table: false
    input_sql: |-
      --finding records to insert into history_octane.location_note_comment
      SELECT staging_table.locnc_pid
           , staging_table.locnc_version
           , staging_table.locnc_location_note_pid
           , staging_table.locnc_create_datetime
           , staging_table.locnc_content
           , staging_table.locnc_author_lender_user_pid
           , staging_table.locnc_author_unparsed_name
           , FALSE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM staging_octane.location_note_comment staging_table
      LEFT JOIN history_octane.location_note_comment history_table
                ON staging_table.locnc_pid = history_table.locnc_pid
                    AND staging_table.locnc_version = history_table.locnc_version
      WHERE history_table.locnc_pid IS NULL
      UNION ALL
      SELECT history_table.locnc_pid
           , history_table.locnc_version + 1
           , history_table.locnc_location_note_pid
           , history_table.locnc_create_datetime
           , history_table.locnc_content
           , history_table.locnc_author_lender_user_pid
           , history_table.locnc_author_unparsed_name
           , TRUE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM history_octane.location_note_comment history_table
      LEFT JOIN staging_octane.location_note_comment staging_table
                ON staging_table.locnc_pid = history_table.locnc_pid
      WHERE staging_table.locnc_pid IS NULL
        AND NOT EXISTS(
          SELECT 1
          FROM history_octane.location_note_comment deleted_records
          WHERE deleted_records.locnc_pid = history_table.locnc_pid
            AND deleted_records.data_source_deleted_flag = TRUE
          );
