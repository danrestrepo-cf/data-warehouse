name: charge_type
primary_source_table: staging.staging_octane.charge_type
primary_key:
- code
foreign_keys:
  fkt_ct_respa_section_type:
    columns:
    - ct_respa_section_type
    references:
      columns:
      - code
      schema: history_octane
      table: respa_section_type
columns:
  code:
    data_type: VARCHAR(128)
    source:
      field: primary_source_table.columns.code
  ct_respa_section_type:
    data_type: VARCHAR(128)
    source:
      field: primary_source_table.columns.ct_respa_section_type
  data_source_deleted_flag:
    data_type: BOOLEAN
  data_source_updated_datetime:
    data_type: TIMESTAMPTZ
  etl_batch_id:
    data_type: TEXT
  value:
    data_type: VARCHAR(1024)
    source:
      field: primary_source_table.columns.value
etls:
  SP-100792:
    input_type: table
    output_type: insert
    json_output_field: code
    truncate_table: false
    input_sql: |-
      --finding records to insert into history_octane.charge_type
      SELECT staging_table.code
           , staging_table.ct_respa_section_type
           , staging_table.value
           , FALSE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM staging_octane.charge_type staging_table
      LEFT JOIN history_octane.charge_type history_table
                ON staging_table.code = history_table.code
                    AND staging_table.ct_respa_section_type = history_table.ct_respa_section_type
                    AND staging_table.value = history_table.value
      WHERE history_table.code IS NULL;
