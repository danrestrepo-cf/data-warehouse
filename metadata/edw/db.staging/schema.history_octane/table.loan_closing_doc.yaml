name: loan_closing_doc
primary_source_table: staging.staging_octane.loan_closing_doc
primary_key:
- lcd_pid
- lcd_version
foreign_keys:
  fk_loan_closing_doc_1:
    columns:
    - lcd_loan_pid
    references:
      columns:
      - l_pid
      schema: history_octane
      table: loan
  fk_loan_closing_doc_2:
    columns:
    - lcd_unsigned_closing_doc_deal_file_pid
    references:
      columns:
      - df_pid
      schema: history_octane
      table: deal_file
  fkt_lcd_dsi_closing_document_status_type:
    columns:
    - lcd_dsi_closing_document_status_type
    references:
      columns:
      - code
      schema: history_octane
      table: closing_document_status_type
columns:
  lcd_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.lcd_pid
  lcd_version:
    data_type: INTEGER
    source:
      field: primary_source_table.columns.lcd_version
  lcd_loan_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.lcd_loan_pid
  lcd_dsi_websheet_number:
    data_type: VARCHAR(16)
    source:
      field: primary_source_table.columns.lcd_dsi_websheet_number
  lcd_dsi_doc_code:
    data_type: VARCHAR(32)
    source:
      field: primary_source_table.columns.lcd_dsi_doc_code
  lcd_dsi_transaction_id:
    data_type: VARCHAR(128)
    source:
      field: primary_source_table.columns.lcd_dsi_transaction_id
  lcd_dsi_closing_document_status_type:
    data_type: VARCHAR(128)
    source:
      field: primary_source_table.columns.lcd_dsi_closing_document_status_type
  lcd_dsi_fatal_messages:
    data_type: TEXT
    source:
      field: primary_source_table.columns.lcd_dsi_fatal_messages
  lcd_dsi_warning_messages:
    data_type: TEXT
    source:
      field: primary_source_table.columns.lcd_dsi_warning_messages
  lcd_unsigned_closing_doc_deal_file_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.lcd_unsigned_closing_doc_deal_file_pid
  data_source_updated_datetime:
    data_type: TIMESTAMPTZ
  data_source_deleted_flag:
    data_type: BOOLEAN
  etl_batch_id:
    data_type: TEXT
etls:
  SP-100145:
    input_type: table
    output_type: insert
    json_output_field: lcd_pid
    truncate_table: false
    input_sql: |-
      --finding records to insert into history_octane.loan_closing_doc
      SELECT staging_table.lcd_pid
           , staging_table.lcd_version
           , staging_table.lcd_loan_pid
           , staging_table.lcd_dsi_websheet_number
           , staging_table.lcd_dsi_doc_code
           , staging_table.lcd_dsi_transaction_id
           , staging_table.lcd_dsi_closing_document_status_type
           , staging_table.lcd_dsi_fatal_messages
           , staging_table.lcd_dsi_warning_messages
           , staging_table.lcd_unsigned_closing_doc_deal_file_pid
           , FALSE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM staging_octane.loan_closing_doc staging_table
      LEFT JOIN history_octane.loan_closing_doc history_table
                ON staging_table.lcd_pid = history_table.lcd_pid
                    AND staging_table.lcd_version = history_table.lcd_version
      WHERE history_table.lcd_pid IS NULL
      UNION ALL
      SELECT history_table.lcd_pid
           , history_table.lcd_version + 1
           , history_table.lcd_loan_pid
           , history_table.lcd_dsi_websheet_number
           , history_table.lcd_dsi_doc_code
           , history_table.lcd_dsi_transaction_id
           , history_table.lcd_dsi_closing_document_status_type
           , history_table.lcd_dsi_fatal_messages
           , history_table.lcd_dsi_warning_messages
           , history_table.lcd_unsigned_closing_doc_deal_file_pid
           , TRUE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM history_octane.loan_closing_doc history_table
      LEFT JOIN staging_octane.loan_closing_doc staging_table
                ON staging_table.lcd_pid = history_table.lcd_pid
      WHERE staging_table.lcd_pid IS NULL
        AND NOT EXISTS(
          SELECT 1
          FROM history_octane.loan_closing_doc deleted_records
          WHERE deleted_records.lcd_pid = history_table.lcd_pid
            AND deleted_records.data_source_deleted_flag = TRUE
          );
