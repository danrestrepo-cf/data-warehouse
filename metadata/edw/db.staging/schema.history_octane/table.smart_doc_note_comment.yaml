name: smart_doc_note_comment
primary_source_table: staging.staging_octane.smart_doc_note_comment
primary_key:
- sdnc_pid
- sdnc_version
foreign_keys:
  fk_smart_doc_note_comment_1:
    columns:
    - sdnc_smart_doc_note_pid
    references:
      columns:
      - sdn_pid
      schema: history_octane
      table: smart_doc_note
  fk_smart_doc_note_comment_2:
    columns:
    - sdnc_author_lender_user_pid
    references:
      columns:
      - lu_pid
      schema: history_octane
      table: lender_user
columns:
  sdnc_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.sdnc_pid
  sdnc_version:
    data_type: INTEGER
    source:
      field: primary_source_table.columns.sdnc_version
  sdnc_smart_doc_note_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.sdnc_smart_doc_note_pid
  sdnc_create_datetime:
    data_type: TIMESTAMP
    source:
      field: primary_source_table.columns.sdnc_create_datetime
  sdnc_content:
    data_type: VARCHAR(16000)
    source:
      field: primary_source_table.columns.sdnc_content
  sdnc_author_lender_user_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.sdnc_author_lender_user_pid
  sdnc_author_unparsed_name:
    data_type: VARCHAR(128)
    source:
      field: primary_source_table.columns.sdnc_author_unparsed_name
  data_source_updated_datetime:
    data_type: TIMESTAMPTZ
  data_source_deleted_flag:
    data_type: BOOLEAN
  etl_batch_id:
    data_type: TEXT
etls:
  SP-100176:
    input_type: table
    output_type: insert
    json_output_field: sdnc_pid
    truncate_table: false
    input_sql: |-
      --finding records to insert into history_octane.smart_doc_note_comment
      SELECT staging_table.sdnc_pid
           , staging_table.sdnc_version
           , staging_table.sdnc_smart_doc_note_pid
           , staging_table.sdnc_create_datetime
           , staging_table.sdnc_content
           , staging_table.sdnc_author_lender_user_pid
           , staging_table.sdnc_author_unparsed_name
           , FALSE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM staging_octane.smart_doc_note_comment staging_table
      LEFT JOIN history_octane.smart_doc_note_comment history_table
                ON staging_table.sdnc_pid = history_table.sdnc_pid
                    AND staging_table.sdnc_version = history_table.sdnc_version
      WHERE history_table.sdnc_pid IS NULL
      UNION ALL
      SELECT history_table.sdnc_pid
           , history_table.sdnc_version + 1
           , history_table.sdnc_smart_doc_note_pid
           , history_table.sdnc_create_datetime
           , history_table.sdnc_content
           , history_table.sdnc_author_lender_user_pid
           , history_table.sdnc_author_unparsed_name
           , TRUE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM history_octane.smart_doc_note_comment history_table
      LEFT JOIN staging_octane.smart_doc_note_comment staging_table
                ON staging_table.sdnc_pid = history_table.sdnc_pid
      WHERE staging_table.sdnc_pid IS NULL
        AND NOT EXISTS(
          SELECT 1
          FROM history_octane.smart_doc_note_comment deleted_records
          WHERE deleted_records.sdnc_pid = history_table.sdnc_pid
            AND deleted_records.data_source_deleted_flag = TRUE
          );
