name: marital_status_type
primary_source_table: staging.staging_octane.marital_status_type
primary_key:
- code
columns:
  code:
    data_type: VARCHAR(128)
    source:
      field: primary_source_table.columns.code
  data_source_deleted_flag:
    data_type: BOOLEAN
  data_source_updated_datetime:
    data_type: TIMESTAMPTZ
  etl_batch_id:
    data_type: TEXT
  value:
    data_type: VARCHAR(1024)
    source:
      field: primary_source_table.columns.value
step_functions:
  SP-100586:
    etls:
      ETL-100586:
        input_type: table
        output_type: insert
        output_table: staging.history_octane.marital_status_type
        json_output_field: code
        truncate_table: false
        container_memory: 2048
        next_step_functions:
        - SP-200004
        input_sql: |-
          --finding records to insert into history_octane.marital_status_type
          SELECT staging_table.code
               , staging_table.value
               , FALSE AS data_source_deleted_flag
               , NOW( ) AS data_source_updated_datetime
          FROM staging_octane.marital_status_type staging_table
          LEFT JOIN history_octane.marital_status_type history_table
                    ON staging_table.code = history_table.code
                        AND staging_table.value = history_table.value
          WHERE history_table.code IS NULL;
