name: cost_center
primary_key:
- cosc_pid
- cosc_version
columns:
  data_source_updated_datetime:
    data_type: TIMESTAMPTZ
  data_source_deleted_flag:
    data_type: BOOLEAN
  cosc_pid:
    data_type: BIGINT
  cosc_version:
    data_type: INTEGER
  cosc_account_pid:
    data_type: BIGINT
  cosc_amb_code:
    data_type: VARCHAR(16)
  cosc_name:
    data_type: VARCHAR(128)
  cosc_comments:
    data_type: VARCHAR(1024)
  cosc_active:
    data_type: BOOLEAN
  etl_batch_id:
    data_type: TEXT
