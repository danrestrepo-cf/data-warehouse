  etl_batch_id:
    data_type: TEXT
  wfpnc_author_lender_user_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.wfpnc_author_lender_user_pid
  wfpnc_author_unparsed_name:
    data_type: VARCHAR(128)
    source:
