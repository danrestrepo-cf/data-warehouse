  wfpnc_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.wfpnc_pid
  wfpnc_version:
    data_type: INTEGER
    source:
      field: primary_source_table.columns.wfpnc_version
  wfpnc_wf_process_note_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.wfpnc_wf_process_note_pid
etls:
  SP-100867:
    input_type: table
    output_type: insert
    json_output_field: wfpnc_pid
    truncate_table: false
    input_sql: |-
      --finding records to insert into history_octane.wf_process_note_comment
      SELECT staging_table.wfpnc_pid
           , staging_table.wfpnc_version
           , staging_table.wfpnc_wf_process_note_pid
           , staging_table.wfpnc_create_datetime
           , staging_table.wfpnc_content
           , staging_table.wfpnc_author_lender_user_pid
           , staging_table.wfpnc_author_unparsed_name
           , FALSE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM staging_octane.wf_process_note_comment staging_table
      LEFT JOIN history_octane.wf_process_note_comment history_table
                ON staging_table.wfpnc_pid = history_table.wfpnc_pid
                    AND staging_table.wfpnc_version = history_table.wfpnc_version
      WHERE history_table.wfpnc_pid IS NULL
      UNION ALL
      SELECT history_table.wfpnc_pid
           , history_table.wfpnc_version + 1
           , history_table.wfpnc_wf_process_note_pid
           , history_table.wfpnc_create_datetime
           , history_table.wfpnc_content
           , history_table.wfpnc_author_lender_user_pid
           , history_table.wfpnc_author_unparsed_name
           , TRUE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM history_octane.wf_process_note_comment history_table
      LEFT JOIN staging_octane.wf_process_note_comment staging_table
                ON staging_table.wfpnc_pid = history_table.wfpnc_pid
      WHERE staging_table.wfpnc_pid IS NULL
        AND NOT EXISTS(
          SELECT 1
          FROM history_octane.wf_process_note_comment deleted_records
          WHERE deleted_records.wfpnc_pid = history_table.wfpnc_pid
            AND deleted_records.data_source_deleted_flag = TRUE
          );
