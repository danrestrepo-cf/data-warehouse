name: wf_step_note_monitor
primary_source_table: staging.staging_octane.wf_step_note_monitor
primary_key:
- wfsnm_pid
- wfsnm_version
foreign_keys:
  fk_wf_step_note_monitor_1:
    columns:
    - wfsnm_wf_step_note_pid
    references:
      columns:
      - wfsn_pid
      schema: history_octane
      table: wf_step_note
  fk_wf_step_note_monitor_2:
    columns:
    - wfsnm_lender_user_pid
    references:
      columns:
      - lu_pid
      schema: history_octane
      table: lender_user
columns:
  data_source_deleted_flag:
    data_type: BOOLEAN
  data_source_updated_datetime:
    data_type: TIMESTAMPTZ
  etl_batch_id:
    data_type: TEXT
  wfsnm_lender_user_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.wfsnm_lender_user_pid
  wfsnm_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.wfsnm_pid
  wfsnm_version:
    data_type: INTEGER
    source:
      field: primary_source_table.columns.wfsnm_version
  wfsnm_wf_step_note_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.wfsnm_wf_step_note_pid
etls:
  SP-100865:
    input_type: table
    output_type: insert
    json_output_field: wfsnm_pid
    truncate_table: false
    input_sql: |-
      --finding records to insert into history_octane.wf_step_note_monitor
      SELECT staging_table.wfsnm_pid
           , staging_table.wfsnm_version
           , staging_table.wfsnm_wf_step_note_pid
           , staging_table.wfsnm_lender_user_pid
           , FALSE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM staging_octane.wf_step_note_monitor staging_table
      LEFT JOIN history_octane.wf_step_note_monitor history_table
                ON staging_table.wfsnm_pid = history_table.wfsnm_pid
                    AND staging_table.wfsnm_version = history_table.wfsnm_version
      WHERE history_table.wfsnm_pid IS NULL
      UNION ALL
      SELECT history_table.wfsnm_pid
           , history_table.wfsnm_version + 1
           , history_table.wfsnm_wf_step_note_pid
           , history_table.wfsnm_lender_user_pid
           , TRUE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM history_octane.wf_step_note_monitor history_table
      LEFT JOIN staging_octane.wf_step_note_monitor staging_table
                ON staging_table.wfsnm_pid = history_table.wfsnm_pid
      WHERE staging_table.wfsnm_pid IS NULL
        AND NOT EXISTS(
          SELECT 1
          FROM history_octane.wf_step_note_monitor deleted_records
          WHERE deleted_records.wfsnm_pid = history_table.wfsnm_pid
            AND deleted_records.data_source_deleted_flag = TRUE
          );
