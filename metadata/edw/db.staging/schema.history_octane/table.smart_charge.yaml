primary_key:
- sc_pid
- sc_version
foreign_keys:
  fk_smart_charge_1:
    columns:
    - sc_account_pid
    references:
      columns:
      - a_pid
      schema: history_octane
      table: account
  fk_smart_charge_2:
    columns:
    - sc_apr_criteria_pid
    references:
      columns:
      - cr_pid
      schema: history_octane
      table: criteria
  fkt_sc_charge_type:
    columns:
    - sc_charge_type
    references:
      columns:
      - code
