name: wf_step_note
primary_source_table: staging.staging_octane.wf_step_note
primary_key:
- wfsn_pid
- wfsn_version
foreign_keys:
  fk_wf_step_note_1:
    columns:
    - wfsn_wf_step_pid
    references:
      columns:
      - ws_pid
      schema: history_octane
      table: wf_step
  fk_wf_step_note_2:
    columns:
    - wfsn_author_lender_user_pid
    references:
      columns:
      - lu_pid
      schema: history_octane
      table: lender_user
columns:
  wfsn_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.wfsn_pid
  wfsn_version:
    data_type: INTEGER
    source:
      field: primary_source_table.columns.wfsn_version
  wfsn_wf_step_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.wfsn_wf_step_pid
  wfsn_create_datetime:
    data_type: TIMESTAMP
    source:
      field: primary_source_table.columns.wfsn_create_datetime
  wfsn_content:
    data_type: VARCHAR(16000)
    source:
      field: primary_source_table.columns.wfsn_content
  wfsn_author_lender_user_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.wfsn_author_lender_user_pid
  wfsn_author_unparsed_name:
    data_type: VARCHAR(128)
    source:
      field: primary_source_table.columns.wfsn_author_unparsed_name
  data_source_updated_datetime:
    data_type: TIMESTAMPTZ
  data_source_deleted_flag:
    data_type: BOOLEAN
etls:
  SP-100863:
    input_type: table
    output_type: insert
    json_output_field: wfsn_pid
    truncate_table: false
    input_sql: |-
      --finding records to insert into history_octane.wf_step_note
      SELECT staging_table.wfsn_pid
           , staging_table.wfsn_version
           , staging_table.wfsn_wf_step_pid
           , staging_table.wfsn_create_datetime
           , staging_table.wfsn_content
           , staging_table.wfsn_author_lender_user_pid
           , staging_table.wfsn_author_unparsed_name
           , FALSE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM staging_octane.wf_step_note staging_table
      LEFT JOIN history_octane.wf_step_note history_table
                ON staging_table.wfsn_pid = history_table.wfsn_pid
                    AND staging_table.wfsn_version = history_table.wfsn_version
      WHERE history_table.wfsn_pid IS NULL
      UNION ALL
      SELECT history_table.wfsn_pid
           , history_table.wfsn_version + 1
           , history_table.wfsn_wf_step_pid
           , history_table.wfsn_create_datetime
           , history_table.wfsn_content
           , history_table.wfsn_author_lender_user_pid
           , history_table.wfsn_author_unparsed_name
           , TRUE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM history_octane.wf_step_note history_table
      LEFT JOIN staging_octane.wf_step_note staging_table
                ON staging_table.wfsn_pid = history_table.wfsn_pid
      WHERE staging_table.wfsn_pid IS NULL
        AND NOT EXISTS(
          SELECT 1
          FROM history_octane.wf_step_note deleted_records
          WHERE deleted_records.wfsn_pid = history_table.wfsn_pid
            AND deleted_records.data_source_deleted_flag = TRUE
          );
