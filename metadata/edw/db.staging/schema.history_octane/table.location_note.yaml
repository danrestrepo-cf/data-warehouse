name: location_note
primary_source_table: staging.staging_octane.location_note
primary_key:
- locn_pid
- locn_version
foreign_keys:
  fk_location_note_1:
    columns:
    - locn_location_pid
    references:
      columns:
      - loc_pid
      schema: history_octane
      table: location
  fk_location_note_2:
    columns:
    - locn_author_lender_user_pid
    references:
      columns:
      - lu_pid
      schema: history_octane
      table: lender_user
columns:
  locn_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.locn_pid
  locn_version:
    data_type: INTEGER
    source:
      field: primary_source_table.columns.locn_version
  locn_location_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.locn_location_pid
  locn_create_datetime:
    data_type: TIMESTAMP
    source:
      field: primary_source_table.columns.locn_create_datetime
  locn_content:
    data_type: VARCHAR(16000)
    source:
      field: primary_source_table.columns.locn_content
  locn_author_lender_user_pid:
    data_type: BIGINT
    source:
      field: primary_source_table.columns.locn_author_lender_user_pid
  locn_author_unparsed_name:
    data_type: VARCHAR(128)
    source:
      field: primary_source_table.columns.locn_author_unparsed_name
  data_source_updated_datetime:
    data_type: TIMESTAMPTZ
  data_source_deleted_flag:
    data_type: BOOLEAN
  etl_batch_id:
    data_type: TEXT
etls:
  SP-100857:
    input_type: table
    output_type: insert
    json_output_field: locn_pid
    truncate_table: false
    input_sql: |-
      --finding records to insert into history_octane.location_note
      SELECT staging_table.locn_pid
           , staging_table.locn_version
           , staging_table.locn_location_pid
           , staging_table.locn_create_datetime
           , staging_table.locn_content
           , staging_table.locn_author_lender_user_pid
           , staging_table.locn_author_unparsed_name
           , FALSE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM staging_octane.location_note staging_table
      LEFT JOIN history_octane.location_note history_table
                ON staging_table.locn_pid = history_table.locn_pid
                    AND staging_table.locn_version = history_table.locn_version
      WHERE history_table.locn_pid IS NULL
      UNION ALL
      SELECT history_table.locn_pid
           , history_table.locn_version + 1
           , history_table.locn_location_pid
           , history_table.locn_create_datetime
           , history_table.locn_content
           , history_table.locn_author_lender_user_pid
           , history_table.locn_author_unparsed_name
           , TRUE AS data_source_deleted_flag
           , NOW( ) AS data_source_updated_datetime
      FROM history_octane.location_note history_table
      LEFT JOIN staging_octane.location_note staging_table
                ON staging_table.locn_pid = history_table.locn_pid
      WHERE staging_table.locn_pid IS NULL
        AND NOT EXISTS(
          SELECT 1
          FROM history_octane.location_note deleted_records
          WHERE deleted_records.locn_pid = history_table.locn_pid
            AND deleted_records.data_source_deleted_flag = TRUE
          );
