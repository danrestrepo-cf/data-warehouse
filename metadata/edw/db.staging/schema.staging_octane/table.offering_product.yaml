name: offering_product
primary_key:
- ofp_pid
foreign_keys:
  fk_offering_product_1:
    columns:
    - ofp_offering_pid
    references:
      columns:
      - of_pid
      schema: staging_octane
      table: offering
  fk_offering_product_2:
    columns:
    - ofp_product_pid
    references:
      columns:
      - p_pid
      schema: staging_octane
      table: product
columns:
  ofp_pid:
    data_type: BIGINT
  ofp_version:
    data_type: INTEGER
  ofp_offering_pid:
    data_type: BIGINT
  ofp_product_pid:
    data_type: BIGINT
  ofp_from_date:
    data_type: DATE
  ofp_through_date:
    data_type: DATE
  ofp_price_adjustment_percent:
    data_type: NUMERIC(11,9)
