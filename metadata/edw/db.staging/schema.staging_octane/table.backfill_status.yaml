    columns:
    - bfs_account_pid
    references:
      columns:
      - a_pid
      schema: staging_octane
      table: account
  fk_backfill_status_2:
    columns:
    - bfs_lender_user_pid
    references:
      columns:
      - lu_pid
      schema: staging_octane
      table: lender_user
  fkt_bfs_backfill_status_type:
