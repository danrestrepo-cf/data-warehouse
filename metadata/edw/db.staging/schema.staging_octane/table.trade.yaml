name: trade
primary_key:
- t_pid
foreign_keys:
  fk_trade_1:
    columns:
    - t_account_pid
    references:
      columns:
      - a_pid
      schema: staging_octane
      table: account
  fk_trade_2:
    columns:
    - t_investor_pid
    references:
      columns:
      - i_pid
      schema: staging_octane
      table: investor
  fk_trade_3:
    columns:
    - t_create_lender_user_pid
    references:
      columns:
      - lu_pid
      schema: staging_octane
      table: lender_user
  fkt_t_trade_pricing_type:
    columns:
    - t_trade_pricing_type
    references:
      columns:
      - code
      schema: staging_octane
      table: trade_pricing_type
  fkt_t_trade_status_type:
    columns:
    - t_trade_status_type
    references:
      columns:
      - code
      schema: staging_octane
      table: trade_status_type
columns:
  t_pid:
    data_type: BIGINT
  t_version:
    data_type: INTEGER
  t_account_pid:
    data_type: BIGINT
  t_investor_pid:
    data_type: BIGINT
  t_create_lender_user_pid:
    data_type: BIGINT
  t_create_datetime:
    data_type: TIMESTAMP
  t_lender_trade_id:
    data_type: VARCHAR(11)
  t_investor_trade_id:
    data_type: VARCHAR(32)
  t_investor_commitment_id:
    data_type: VARCHAR(32)
  t_trade_name:
    data_type: VARCHAR(128)
  t_trade_status_type:
    data_type: VARCHAR(128)
  t_commitment_amount_tolerance_percent:
    data_type: NUMERIC(11,9)
  t_commitment_amount:
    data_type: NUMERIC(15,2)
  t_minimum_note_rate_percent:
    data_type: NUMERIC(11,9)
  t_maximum_note_rate_percent:
    data_type: NUMERIC(11,9)
  t_actual_delivery_datetime:
    data_type: TIMESTAMP
  t_early_delivery_datetime:
    data_type: TIMESTAMP
  t_required_delivery_datetime:
    data_type: TIMESTAMP
  t_commitment_expiration_datetime:
