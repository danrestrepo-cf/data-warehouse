  p_investor_product_name:
    data_type: VARCHAR(128)
  p_from_date:
    data_type: DATE
  p_through_date:
    data_type: DATE
  p_fnm_product_name:
    data_type: VARCHAR(15)
  p_lock_auto_confirm:
    data_type: BOOLEAN
  p_description:
    data_type: VARCHAR(1024)
  p_product_side_type:
    data_type: VARCHAR(128)
  p_parent_product_pid:
    data_type: BIGINT
