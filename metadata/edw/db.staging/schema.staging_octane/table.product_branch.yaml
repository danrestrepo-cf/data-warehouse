name: product_branch
primary_key:
- pbr_pid
foreign_keys:
  fk_product_branch_1:
    columns:
    - pbr_product_pid
    references:
      columns:
      - p_pid
      schema: staging_octane
      table: product
  fk_product_branch_2:
    columns:
    - pbr_branch_pid
    references:
      columns:
      - br_pid
      schema: staging_octane
      table: branch
columns:
  pbr_branch_pid:
    data_type: BIGINT
  pbr_from_date:
    data_type: DATE
  pbr_pid:
    data_type: BIGINT
  pbr_price_adjustment_percent:
    data_type: NUMERIC(11,9)
  pbr_product_pid:
    data_type: BIGINT
  pbr_through_date:
    data_type: DATE
  pbr_version:
    data_type: INTEGER
