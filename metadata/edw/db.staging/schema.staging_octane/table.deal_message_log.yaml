name: deal_message_log
primary_key:
- dmlog_pid
foreign_keys:
  fk_deal_message_log_1:
    columns:
    - dmlog_deal_pid
    references:
      columns:
      - d_pid
      schema: staging_octane
      table: deal
  fk_deal_message_log_2:
    columns:
    - dmlog_cover_letter_deal_file_pid
    references:
      columns:
      - df_pid
      schema: staging_octane
      table: deal_file
  fkt_dmlog_delivery_type:
    columns:
    - dmlog_delivery_type
    references:
      columns:
      - code
      schema: staging_octane
      table: smart_message_delivery_type
columns:
  dmlog_pid:
    data_type: BIGINT
  dmlog_version:
    data_type: INTEGER
  dmlog_deal_pid:
    data_type: BIGINT
  dmlog_sent_datetime:
    data_type: TIMESTAMP
  dmlog_delivery_type:
    data_type: VARCHAR(128)
  dmlog_to_recipients:
    data_type: VARCHAR(16000)
  dmlog_email_reply_to:
    data_type: VARCHAR(256)
  dmlog_name:
    data_type: VARCHAR(256)
  dmlog_email_subject:
    data_type: VARCHAR(1024)
  dmlog_email_body:
    data_type: TEXT
  dmlog_sent_securely:
    data_type: BOOLEAN
  dmlog_cover_letter_deal_file_pid:
    data_type: BIGINT
  dmlog_cc_recipients:
    data_type: VARCHAR(16000)
  dmlog_bcc_recipients:
    data_type: VARCHAR(16000)
  dmlog_plain_text:
    data_type: BOOLEAN
