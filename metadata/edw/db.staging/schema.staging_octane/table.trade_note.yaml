    columns:
    - tn_trade_pid
    references:
      columns:
      - t_pid
      schema: staging_octane
      table: trade
  fk_trade_note_2:
    columns:
    - tn_author_lender_user_pid
    references:
      columns:
      - lu_pid
      schema: staging_octane
      table: lender_user
columns:
