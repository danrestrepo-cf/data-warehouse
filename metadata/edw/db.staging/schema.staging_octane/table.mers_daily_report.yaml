name: mers_daily_report
primary_key:
- medr_pid
foreign_keys:
  fk_mers_daily_report_1:
    columns:
    - medr_account_pid
    references:
      columns:
      - a_pid
      schema: staging_octane
      table: account
  fk_mers_daily_report_2:
    columns:
    - medr_consolidated_report_text_repository_file_pid
    references:
      columns:
      - rf_pid
      schema: staging_octane
      table: repository_file
  fkt_medr_import_status_type:
    columns:
    - medr_import_status_type
    references:
      columns:
      - code
      schema: staging_octane
      table: mers_daily_report_import_status_type
columns:
  medr_pid:
    data_type: BIGINT
  medr_version:
    data_type: INTEGER
  medr_account_pid:
    data_type: BIGINT
  medr_create_datetime:
    data_type: TIMESTAMP
  medr_report_date:
    data_type: DATE
  medr_import_status_type:
    data_type: VARCHAR(128)
  medr_import_status_messages:
    data_type: TEXT
  medr_import_attempt_count:
    data_type: INTEGER
  medr_imported_loan_count:
    data_type: INTEGER
  medr_consolidated_report_text_repository_file_pid:
    data_type: BIGINT
