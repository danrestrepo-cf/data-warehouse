name: proposal_grant_program
primary_key:
- pgp_pid
foreign_keys:
  fk_proposal_grant_program_1:
    columns:
    - pgp_proposal_pid
    references:
      columns:
      - prp_pid
      schema: staging_octane
      table: proposal
  fk_proposal_grant_program_2:
    columns:
    - pgp_account_grant_program_pid
    references:
      columns:
      - agp_pid
      schema: staging_octane
      table: account_grant_program
columns:
  pgp_pid:
    data_type: BIGINT
  pgp_version:
    data_type: INTEGER
  pgp_proposal_pid:
    data_type: BIGINT
  pgp_account_grant_program_pid:
    data_type: BIGINT
  pgp_grant_amount:
    data_type: NUMERIC(15,2)
  pgp_snapshotted_pid:
    data_type: BIGINT
