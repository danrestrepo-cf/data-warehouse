name: product_lock_term
primary_key:
- plt_pid
foreign_keys:
  fk_product_lock_term_1:
    columns:
    - plt_product_pid
    references:
      columns:
      - p_pid
      schema: staging_octane
      table: product
  fk_product_lock_term_2:
    columns:
    - plt_lock_term_setting_pid
    references:
      columns:
      - lts_pid
      schema: staging_octane
      table: lock_term_setting
columns:
  plt_pid:
    data_type: BIGINT
  plt_version:
    data_type: INTEGER
  plt_product_pid:
    data_type: BIGINT
  plt_lock_term_setting_pid:
    data_type: BIGINT
  plt_from_date:
    data_type: DATE
  plt_through_date:
    data_type: DATE
  plt_price_adjustment_percent:
    data_type: NUMERIC(11,9)
